server:
#  port: 8003
    #  cualquier puerto que est√© disponible
    port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      #      hostname: localhost
      #      para que de un puerto aleatorio
      hostname-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}